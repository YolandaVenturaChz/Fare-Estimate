<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Rosario:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="vendors/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
   
    <body>
    <header>
       
    </header>
      <!-- Formulario de registro -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <form role="form">
              <h1 class="text-center">Regítrate para viajar</h1>
              <h2 class="text-center">Viajes seguros y confiables en cuestión de minutos</h2>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                  <!-- Botón para ingresar a LinkedIn -->
                  <input type="submit" value="Ingresa a Uber" class="btn btn-primary btn-block btn-lg btn-linkedin" tabindex="1">
                </div>
              </div>
              <hr class="colorgraph">
              <h4 class="text-center">¿No tienes una cuenta en UBER? Regístrate con tu correo electrónico.</h4>
             <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Nombre" tabindex="2">
                  </div>
               </div>
               <div class="col-xs-12 col-sm-6 col-md-6">
                 <div class="form-group">
                   <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Apellido" tabindex="3">
                 </div>
               </div>
             </div>
             <div class="form-group">
               <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electrónico" tabindex="4">
             </div>
             <div class="form-group">
               <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña (mínimo 6 dígitos)"
                 tabindex="5">
             </div>
           
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                  <!-- Boton para crear nueva cuenta con correo electrónico -->
                  <input type="submit" value="Crear Cuenta" class="btn btn-primary btn-block btn-lg btn-new-account" tabindex="7">
                </div>
              </div>
            </form>
          </div>
      </div>

    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/tether/js/tether.min.js"></script>
    <script src="vendors/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
